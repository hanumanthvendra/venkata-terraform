apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eks-addons-unified-ingress
  namespace: default
  annotations:
    # ALB Configuration
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    # Tags for better organization
    alb.ingress.kubernetes.io/tags: Environment=dev,Purpose=eks-addons-testing,ManagedBy=kubernetes
  labels:
    app: eks-addons-testing
spec:
  ingressClassName: alb
  rules:
  # IRSA Secrets CSI Driver Test
  - host: nginx-irsa-secrets.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-irsa-deployment
            port:
              number: 80

  # Pod Identity Secrets CSI Driver Test
  - host: secrets-csi-test.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: secrets-csi-test-service
            port:
              number: 80

  # EBS CSI Driver Test
  - host: ebs-csi.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ebs-csi-test-service
            port:
              number: 80

  # Pod Identity Test
  - host: pod-identity.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pod-identity-test-service
            port:
              number: 80
